<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>MagiDict Benchmark</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
        }

        canvas {
            background: #222;
            margin: 30px auto;
            border-radius: 10px;
            display: block;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>MagiDict Benchmark</h1>

    <canvas id="basicOps" width="700" height="400"></canvas>
    <canvas id="accessPatterns" width="700" height="400"></canvas>
    <canvas id="initialization" width="700" height="400"></canvas>
    <canvas id="conversion" width="700" height="400"></canvas>
    <canvas id="iteration" width="700" height="400"></canvas>
    <canvas id="update" width="700" height="400"></canvas>
    <canvas id="overallRadar" width="700" height="500"></canvas>


    <script>
        function createBarChart(canvasId, labels, datasets, lowerIsBetter = false) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: { labels, datasets },
                options: {
                    responsive: false,
                    plugins: {
                        legend: { labels: { color: '#fff' } },
                        title: {
                            display: true,
                            text: lowerIsBetter ? 'Time (ns) â€“ Lower is Better' : 'Time (ns)',
                            color: '#fff'
                        }
                    },
                    scales: {
                        x: { ticks: { color: '#fff' }, grid: { color: '#444' } },
                        y: { ticks: { color: '#fff' }, grid: { color: '#444' } }
                    }
                }
            });
        }

        function createRadarChart(canvasId, labels, datasets) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: { labels, datasets },
                options: {
                    responsive: false,
                    scales: {
                        r: { angleLines: { color: '#444' }, grid: { color: '#444' }, pointLabels: { color: '#fff' }, min: 0, max: 100 }
                    },
                    plugins: { legend: { labels: { color: '#fff' } } }
                }
            });
        }


        // Basic Operations
        createBarChart('basicOps',
            ['Contains', 'Get Method', 'Bracket Access'],
            [
                { label: 'MagiDict', data: [129.08, 206.60, 909.67], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [569.07, 947.12, 1096.11], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [230.96, 288.36, 453.89], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [129.57, 210.70, 161.35], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Access Patterns
        createBarChart('accessPatterns',
            ['Basic Access', 'List Access', 'Missing Key'],
            [
                { label: 'MagiDict', data: [909.67, 909.67, 909.67], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [947.12, 947.12, 947.12], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [453.89, 453.89, 453.89], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [743.53, 549.06, 743.53], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Initialization
        createBarChart('initialization',
            ['Standard', 'Deep Nested', 'Wide (1000 keys)'],
            [
                { label: 'MagiDict', data: [455664.67, 455664.67, 10833819.24], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [1072705.74, 1072705.74, 26711257.27], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [944871.77, 944871.77, 10020309.06], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [424290.45, 424290.45, 6721934.64], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 303.85, 295.52], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Conversion
        createBarChart('conversion',
            ['To Dict', 'Deep Copy', 'Copy'],
            [
                { label: 'MagiDict', data: [455664.67, 455664.67, 455664.67], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [1072705.74, 3002267.81, 1072705.74], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [492789.57, 495750.28, 492789.57], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [279.24, 513405.81, 513405.81], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 303.85, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Iteration
        createBarChart('iteration',
            ['List Iteration', 'Keys', 'Values', 'Items'],
            [
                { label: 'MagiDict', data: [455664.67, 455664.67, 455664.67, 455664.67], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [1072705.74, null, null, null], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [944871.77, null, null, null], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [424290.45, null, null, null], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, 298.95, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Update
        createBarChart('update',
            ['Single Update', 'Bulk Update', 'Setdefault'],
            [
                { label: 'MagiDict', data: [320.24, 320.24, 320.24], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [1073533.99, 1073533.99, 1073533.99], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [499386.09, null, null], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [424386.32, null, null], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, null], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Overall Radar
        createRadarChart('overallRadar',
            ['Basic Ops', 'Access Speed', 'Init Speed', 'Safety', 'Features', 'Memory'],
            [
                { label: 'MagiDict', data: [95, 85, 80, 100, 100, 85], backgroundColor: 'rgba(139,92,246,0.6)', borderColor: '#8B5CF6', borderWidth: 2 },
                { label: 'Box', data: [60, 90, 40, 60, 70, 70], backgroundColor: 'rgba(239,68,68,0.3)', borderColor: '#EF4444', borderWidth: 2 },
                { label: 'DotMap', data: [80, 65, 45, 50, 60, 80], backgroundColor: 'rgba(245,158,11,0.3)', borderColor: '#F59E0B', borderWidth: 2 },
                { label: 'Addict', data: [95, 95, 90, 80, 70, 90], backgroundColor: 'rgba(16,185,129,0.3)', borderColor: '#10B981', borderWidth: 2 },
                { label: 'DotDict', data: [85, 75, 70, 90, 80, 80], backgroundColor: 'rgba(59,130,246,0.3)', borderColor: '#3B82F6', borderWidth: 2 }
            ]
        );

    </script>
</body>

</html>
