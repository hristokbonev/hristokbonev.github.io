<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>MagiDict Benchmark</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
        }

        canvas {
            background: #222;
            margin: 30px auto;
            border-radius: 10px;
            display: block;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>MagiDict Benchmark</h1>

  <h2>Basic Operations</h2>
  <canvas id="basicOps" width="700" height="400"></canvas>

  <h2>Access Patterns</h2>
  <canvas id="accessPatterns" width="700" height="400"></canvas>

  <h2>Initialization Performance</h2>
  <canvas id="initialization" width="700" height="400"></canvas>

  <h2>Conversion Operations</h2>
  <canvas id="conversion" width="700" height="400"></canvas>

  <h2>Iteration Performance</h2>
  <canvas id="iteration" width="700" height="400"></canvas>

  <h2>Update Operations</h2>
  <canvas id="update" width="700" height="400"></canvas>

  <h2>Overall Performance Comparison</h2>
  <canvas id="overallRadar" width="700" height="500"></canvas>


    <script>
        function createBarChart(canvasId, labels, datasets, lowerIsBetter = false) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: { labels, datasets },
                options: {
                    responsive: false,
                    plugins: {
                        legend: { labels: { color: '#fff' } },
                        title: {
                            display: true,
                            text: lowerIsBetter ? 'Time (ns) â€“ Lower is Better' : 'Time (ns)',
                            color: '#fff'
                        }
                    },
                    scales: {
                        x: { ticks: { color: '#fff' }, grid: { color: '#444' } },
                        y: { ticks: { color: '#fff' }, grid: { color: '#444' } }
                    }
                }
            });
        }

        function createRadarChart(canvasId, labels, datasets) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: { labels, datasets },
                options: {
                    responsive: false,
                    scales: {
                        r: { angleLines: { color: '#444' }, grid: { color: '#444' }, pointLabels: { color: '#fff' }, min: 0, max: 100 }
                    },
                    plugins: { legend: { labels: { color: '#fff' } } }
                }
            });
        }


        // Basic Operations
        createBarChart('basicOps',
            ['Contains', 'Get Method', 'Bracket Access'],
            [
                { label: 'MagiDict', data: [130.05, 205.88, 900.93], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [586.48, 959.24, 1003.74], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [229.07, 293.40, 456.51], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [129.95, 207.49, 160.43], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Access Patterns
        createBarChart('accessPatterns',
            ['Basic Access', 'List Access', 'Missing Key'],
            [
                { label: 'MagiDict', data: [1927.08, 1430.15, 9991.23], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [2030.69, 1921.44, 7143.53], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [4284.70, 2924.32, 6921.33], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [739.84, 553.74, 8250.96], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Initialization
        createBarChart('initialization',
            ['Standard', 'Deep Nested', 'Wide (1000 keys)'],
            [
                { label: 'MagiDict', data: [13566.05, 21412.04, 3040735.76], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [1104471.30, 247998.93, 28794092.97], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [939582.16, 85001.01, 10249234.49], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [421897.46, 48961.79, 6676436.58], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [301.37, 303.25, 300.44], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Conversion
        createBarChart('conversion',
            ['To Dict', 'Deep Copy', 'Copy'],
            [
                { label: 'MagiDict', data: [301435.72, 317036.83, 12991.48], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [180410.79, 3016041.12, 63422.35], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [216262.11, 506519.75, 499597.89], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [280.58, 512636.74, 14402.08], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 303.85, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Iteration
        createBarChart('iteration',
            ['List Iteration', 'Keys', 'Values', 'Items'],
            [
                { label: 'MagiDict', data: [60398.37, 1795.91, 1762.31, 1856.40], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [60436.25, null, null, null], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [136044.78, null, null, null], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [24291.52, null, null, null], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, 298.95, 298.95], backgroundColor: '#3B82F6' }
            ],
            true
        );

        // Update
        createBarChart('update',
            ['Single Update', 'Bulk Update', 'Setdefault'],
            [
                { label: 'MagiDict', data: [14885.94, 19963.65, 14668.30], backgroundColor: '#8B5CF6' },
                { label: 'Box', data: [63416.08, 71547.81, 84682.98], backgroundColor: '#EF4444' },
                { label: 'DotMap', data: [506164.64, null, null], backgroundColor: '#F59E0B' },
                { label: 'Addict', data: [421907.68, null, null], backgroundColor: '#10B981' },
                { label: 'DotDict', data: [298.95, 298.95, null], backgroundColor: '#3B82F6' }
            ],
            true
        );

    </script>
</body>

</html>
